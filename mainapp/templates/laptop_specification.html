<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table class="table table-striped">
  <tbody>
    <tr>
      <td>Диагональ</td>
      <td>{{ product.diagonal }}</td>
    </tr>
    <tr>
      <td>Тип дисплея</td>
      <td>{{ product.display_type }}</td>
    </tr>
    <tr>
      <td>Частота процессора</td>
      <td>{{ product.processor_frequency }}</td>
    </tr>
    <tr>
      <td>Оперативная память</td>
      <td>{{ product.ram }}</td>
    </tr>
    <tr>
      <td>Видеокарта</td>
      <td>{{ product.graphics_card }}</td>
    </tr>
    <tr>
      <td>Время работы без подзарядки</td>
      <td>{{ product.time_without_charge }}</td>
    </tr>
  </tbody>
    </table>
</body>
</html>
